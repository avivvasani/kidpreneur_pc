<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gallery · Kidpreneur — CodeAGS</title>
<style>
  :root{
    --bg-900:#0b0b0c;--bg-800:#0f1113;
    --border:rgba(255,255,255,0.05);
    --accent:#0a84ff;--accent2:#64d2ff;
    --muted:#8e8e93;--text:#efeff4;
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:-apple-system,"SF Pro Display","SF Pro Text";background:linear-gradient(180deg,var(--bg-900),var(--bg-800));color:var(--text);-webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none;cursor:pointer}

  .menubar{position:fixed;top:0;left:0;right:0;height:44px;display:flex;align-items:center;justify-content:space-between;padding:0 18px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border-bottom:1px solid var(--border);backdrop-filter:blur(14px) saturate(140%);z-index:1100}
  .menubar .left{display:flex;align-items:center;gap:12px}
  .logo{width:34px;height:34px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent2));font-weight:700}
  .brand .title{font-weight:700;font-size:14px}
  .brand .sub{font-size:11px;color:var(--muted)}
  .menubar .center{color:var(--muted);font-size:13px}
  .menubar .right{color:var(--muted);font-size:13px}

  .desktop{padding:64px 32px 120px;margin-top:44px;display:flex;justify-content:center}
  .app{width:1200px;max-width:100%;border-radius:20px;background:linear-gradient(180deg,rgba(20,20,21,.7),rgba(12,12,13,.7));border:1px solid var(--border);backdrop-filter:blur(20px) saturate(160%);box-shadow:0 18px 48px rgba(2,6,23,.6);animation:fadeIn 600ms cubic-bezier(.2,.9,.25,1);overflow:hidden}
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}

  .titlebar{height:62px;display:flex;align-items:center;gap:12px;padding:0 20px;border-bottom:1px solid var(--border)}
  .traffic{display:flex;gap:8px}
  .t{width:13px;height:13px;border-radius:50%}
  .red{background:#ff5f56}.yellow{background:#ffbd2e}.green{background:#28c840}
  .win-title{flex:1;text-align:center;font-weight:600}

  .gallery-hero{padding:50px 40px;text-align:center}
  .gallery-hero h1{font-size:46px;margin:0;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientMove 6s ease infinite;background-size:200% auto}
  .gallery-hero p{margin-top:12px;font-size:18px;color:var(--muted)}
  @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;padding:32px 40px}
  .thumb{border-radius:var(--radius);overflow:hidden;cursor:pointer;opacity:0;transform:translateY(20px) scale(.95);transition:all .6s cubic-bezier(.2,.9,.25,1)}
  .thumb.show{opacity:1;transform:none}
  .thumb img{width:100%;display:block;transition:transform .4s ease}
  .thumb:hover img{transform:scale(1.07)}

  .app-footer{padding:16px 40px;border-top:1px solid var(--border);display:flex;justify-content:space-between;font-size:13px;color:var(--muted)}

  .dock{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;padding:10px 18px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid var(--border);box-shadow:0 28px 80px rgba(2,6,23,.6);display:flex;gap:12px;z-index:1200;backdrop-filter:blur(20px)}
  .dock .dock-icon{width:64px;height:64px;border-radius:12px;display:flex;align-items:center;justify-content:center;transition:transform 140ms cubic-bezier(.2,.9,.2,1)}
  .dock .dock-icon img{width:40px;height:40px}

  /* Fullscreen overlay */
  .overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.92);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s ease;z-index:2000}
  .overlay.show{opacity:1;pointer-events:auto}
  .overlay img{max-width:90%;max-height:90%;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.6);animation:zoomIn .4s ease}
  @keyframes zoomIn{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
</style>
</head>
<body>

        <div class="thumb"><img src="https://picsum.photos/500/300?8" alt="Gallery item"></div>

      <div class="app-footer">
        <div>© 2025 CodeAGS · Kidpreneur</div>

    <div class="dock-icon" data-link="explore.html" title="Programs"><img src="conversation-8957426.svg"></div>
    <div class="dock-icon" data-link="index.html" title="Home"><img src="house-1110868.svg"></div>
    <div class="dock-icon" data-link="about.html" title="About"><img src="faq-8934796.svg"></div>
    <div class="dock-icon" data-link="ideas.html"><img src="lightbulb-2223050.svg"></div>
    <div class="dock-icon" data-link="inspiration.html"><img src="ribbon-9256449.svg"></div>
  </div>

  <div class="overlay" id="overlay"><img src="" alt="preview"></div>

<script>
  // Live clock
  function updateClock() {
    const el = document.getElementById('menubar-clock');
    const d = new Date();
    el.textContent = d.toLocaleTimeString();
  }
  updateClock();
  setInterval(updateClock, 1000);

  // Dock magnify
  (function dock(){
    const dock=document.getElementById('dock');
    const icons=[...dock.querySelectorAll('.dock-icon')];
    dock.addEventListener('mousemove',e=>{
      const rect=dock.getBoundingClientRect();
      const x=e.clientX-rect.left;
      icons.forEach(ic=>{
        const icRect=ic.getBoundingClientRect();
        const center=icRect.left+icRect.width/2-rect.left;
        const dist=Math.abs(center-x);
        const scale=1+0.6*Math.exp(-(dist*dist)/(2*120*120));
        ic.style.transform=`translateY(${-6*Math.exp(-(dist*dist)/(2*120*120))}px) scale(${scale})`;
      });
    });
    dock.addEventListener('mouseleave',()=>icons.forEach(ic=>ic.style.transform=''));
    icons.forEach(ic=>ic.addEventListener('click',()=>window.location.href=ic.dataset.link));
  })();

  // Animate thumbs
  document.querySelectorAll('.thumb').forEach((t,i)=>setTimeout(()=>t.classList.add('show'),150+i*150));

  // Fullscreen overlay
  const overlay=document.getElementById('overlay');
  const overlayImg=overlay.querySelector('img');
  document.querySelectorAll('.thumb img').forEach(img=>{
    img.addEventListener('click',()=>{
      overlayImg.src=img.src;
      overlay.classList.add('show');
    });
  });
  overlay.addEventListener('click',()=>overlay.classList.remove('show'));
</script>
